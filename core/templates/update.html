{% extends "index.html" %}
{% block content %}
    {% for i in item_list%}
    <form method="POST" action="{%url 'update_item' sel_item.id%}">
             {% csrf_token %}
        <div class="form-group text-center mt-3">
            <label for="validationDefaultName" class="form-label">Задача</label>
        <div class="input-group">
            <input type="text" class="form-control" name="name" value="{{i.name}}" placeholder="Введите задачу" id="validationDefaultName"  aria-describedby="inputGroupPrepend2" required>
        </div>
        </div>
        <div class="form-group text-center mt-3">
            <label>Статус</label>
                <select class="form-select" name="status" aria-label="Default select example">
                    {% for choice in choices %}
                    <option value="{{i.status}}">{{ choice.1 }}</option>
                    {% endfor%}
                </select>
        </div>
        <div class="form-group text-center mt-3">
            <label for="validationDefaultDiscript" class="form-label">Описание</label>
        <div class="input-group">
            <input type="text" class="form-control" name="discription" value="{{i.discription}}" placeholder="Введите описание" id="validationDefaultDiscript"  aria-describedby="inputGroupPrepend2" required>
        </div>
        </div>
        <div class="form-group text-center mt-3">
            <label>Дедлайн задачи</label>
            <input type="text" class="form-control" value="{{i.created_at}}" name="created_at" placeholder="Введите дату">
        </div>
        <div class="form-group mt-4 text-center">
            <button type="submit" class="btn btn-primary">Изменить</button>
        </div>
    </form>
{% endfor %}
{% endblock content %}
