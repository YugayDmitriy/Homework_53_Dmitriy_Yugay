{% extends "index.html" %}
{% block content %}
      <div class="mt-5">
          <table class="table table-bordered">
          <thead>
              <tr>
                 <th scope="col">Вх.№</th>
                 <th scope="col">Задача</th>
                 <th scope="col">Статус</th>
                 <th scope="col">Описание</th>
                 <th scope="col">Дедлайн</th>
                 <th scope="col">Редактирование</th>
                 <th>Удаление</th>
             </tr>
          </thead>
          <tbody>
          {% for i in item_list%}
             <tr>
                 <td>{{ forloop.counter }}</td>
                 <td>{{i.name}}</td>
                 <td>{{i.status}}</td>
                 <td>{{i.discription}}</td>
                 <td>{{i.created_at}}</td>
                 <td>
                     <a href="{% url 'edit_item' i.id %}" class="btn btn-warning">Изменить</a>
                 </td>
                 <td>
                     <a href="{% url 'delete_item' i.id %}" class="btn btn-danger">Удалить</a>
                 </td>
             </tr>
             {% endfor %}
          </tbody>
          </table>
      </div>
{% endblock%}
