{% extends "index.html" %}
{% block content %}
    <form method="POST" action="{%url 'add_item'%}">
             {% csrf_token %}
            <div class="form-group text-center mt-3">
              <label for="validationDefaultName" class="form-label">Задача</label>
                <div class="input-group">
                <input type="text" class="form-control" name="name" placeholder="Введите задачу" id="validationDefaultName"  aria-describedby="inputGroupPrepend2" required>
                </div>
            </div>
            <div class="form-group text-center mt-3">
                <label>Статус</label>
                <select class="form-select" name="status" aria-label="Default select example">
                    {% for choice in choices %}
                    <option value="{{ choice.1}}">{{ choice.1}}</option>
                    {% endfor%}
                </select>
            </div>
            <div class="form-group text-center mt-3">
              <label for="validationDefaultName" class="form-label">Задача</label>
                <label>Дедлайн задачи</label>
              <input type="text" class="form-control" name="created_at" placeholder="Введите дату в формате 'YYYY-mm-dd'">
            </div>
            <div class="form-group mt-4 text-center">
                <button type="submit" class="btn btn-primary">Создать</button>
            </div>
          </form>
{% endblock content %}
